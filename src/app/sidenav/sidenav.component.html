<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <div class="example-app-name"> <img class="navbar-brand"
                src="https://www.cognitivenavigation.com/wp-content/uploads/2024/03/cropped-C_Name.png"
                alt="cognitivenavigation" width="200" height="100%">
        </div>
        <span class="example-spacer"></span>
        <div class="example-button-row">
        <button mat-button color="primary">Log In</button>
        <button mat-stroked-button color="primary">Join Us</button>
        </div>
    </mat-toolbar>



    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item *ngFor="let nav of fillerNav">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
            <!-- <app-footer></app-footer> -->

        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
